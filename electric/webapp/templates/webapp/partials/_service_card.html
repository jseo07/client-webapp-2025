<article class="slide">
    <img src="{{ image }}" alt="{{ title }}" class="slide-image">
    <div class="slide-caption">
        <p class="slide-title">{{ title }}</p>
        <p class="slide-desc">{{ desc }}</p>
        <button class="slide-infobutton" onclick="window.location.href='{{ url }}'"><p>Learn More</p></button>
    </div>
  </article>
